<div tal:condition="haveNoCorpora">no corpus uploaded so far.</div>
<table border="1" cellspacing="0" width="100%" class="corpustable" id="have-corpora" tal:condition="haveCorpora">
<thead><tr><td>Use</td><td>ID</td><td>Name</td><td>Segments</td><td>Uploaded</td></tr></thead>
<tbody>
<tr tal:repeat="corpus corpora">
<td tal:attributes="id corpus/td_name"><input class="corpus-used" type="checkbox" tal:attributes="value corpus/checkbox_name" name="corpus[]" onchange="refreshCorpusUse($(this).parent().attr('id')); refreshDev();"/></td>
<td class="corpus-id" tal:content="corpus/id">ID</td>
<td class="corpus-name" tal:content="corpus/name">Name</td>
<td class="corpus-size" tal:content="corpus/lines">Segments</td>
<td tal:content="corpus/upload_time">Uploaded</td>
</tr>
</tbody>
</table>
<div id="corpus-alert" class="alert"></div>
<script>checkCorpusUse();</script>
