<VirtualHost *:80>
  ServerName localhost
  ServerAdmin webmaster@localhost
  DocumentRoot /opt/casmacat/admin
  DirectoryIndex index.php index.php3 index.html index.htm index.shtml
  <Directory "/opt/casmacat/admin">
    Options All
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
  php_flag register_globals off
  php_flag magic_quotes_gpc off
  php_flag short_open_tag on
  LogLevel error
  ErrorLog ${APACHE_LOG_DIR}/casmacat-admin-error.log
  CustomLog ${APACHE_LOG_DIR}/casmacat-admin-access.log combined
</VirtualHost>

